<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h1 style="text-align: center;">Books Lost</h1>
<p>Books List</p>

<body>
<table style="border-collapse: collapse; width: 100%;" border="1">
    <tbody>
    <tr>
        <td style="width: 33.3333%;">Id</td>
        <td style="width: 33.3333%;">Title</td>
        <td style="width: 33.3333%;">isbn</td>
    </tr>
    <tr th:each="book : ${books}">
        <td style="width: 33.3333%;" th:text="${book.id}"></td>
        <td style="width: 33.3333%;" th:text="${book.title}"></td>
        <td style="width: 33.3333%;" th:text="${book.isbn}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
