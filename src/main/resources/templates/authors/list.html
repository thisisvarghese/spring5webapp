<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<h1 style="text-align: center;">Author List</h1>
<p>Authors List</p>

<body>
<table style="border-collapse: collapse; width: 100%;" border="1">
    <tbody>
    <tr>
        <td style="width: 33.3333%;">Id</td>
        <td style="width: 33.3333%;">First Name</td>
        <td style="width: 33.3333%;">Last Name</td>
    </tr>
    <tr th:each="author : ${authors}">
        <td style="width: 33.3333%;" th:text="${author.id}"></td>
        <td style="width: 33.3333%;" th:text="${author.firstName}">efdsf</td>
        <td style="width: 33.3333%;" th:text="${author.lastName}">dsfsdf</td>
    </tr>
    </tbody>
</table>
</body>
</html>
